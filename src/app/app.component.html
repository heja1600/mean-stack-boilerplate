<div class="button" (click)="addTemplate()">
  Add template
</div>
<div class="button" (click)="getAllTemplates()">
  Get all templates
</div>

<div *ngFor="let template of templates">
  <div>
      {{template.name}}
      <div class="remove" (click)="deleteTemplate(template)"> Remove</div>
  </div>
   
</div>
